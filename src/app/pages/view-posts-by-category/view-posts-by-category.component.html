<div class="container container-box">

    <div class="row justify-content-evenly mb-5">
        <!-- <div class="col-md-1"></div> -->
        <div class="col-md-8">
            <p-button styleClass="p-button-secondary" label="Back" icon="pi pi-arrow-circle-left" (click)="onBack()">
            </p-button>
        </div>
        <!-- <div class="col-md-1"></div> -->
    </div>

    <div class="row justify-content-evenly">
        <div class="col-md-8">
            <h3>Showing Category: <b>{{ singleCategory?.name }}</b></h3>
        </div>
    </div>

    <div class="row justify-content-evenly mt-5">
        <div class="col-md-8 posts-container">
            <p *ngIf="posts.length > 0"></p>
            <div class="post" *ngFor="let post of posts">
                <a routerLink="/post-details/{{post?.id}}">
                    <img src="{{ post?.image }}" alt="" class="image">
                </a>
                <div class="date">
                    <i class="far fa-clock"></i>
                    <span>{{ post?.updatedAt | date: 'short' }}</span>
                </div>
                <h3 class="title">
                    <a routerLink="/post-details/{{post?.id}}">{{ post?.title }}</a>
                </h3>
                <div class="text">
                    <div>
                        <div
                            [innerHTML]="(post?.description) ? (post?.description | slice:0:200) + '...' : post?.description">
                        </div>
                    </div>
                    <!-- {{ (post?.description) ? (post?.description | slice:0:200) + '...' : post?.description }} -->
                </div>
                <div class="links">
                    <a href="#" class="user">
                        <i class="far fa-user"></i>
                        <span>by {{post?.username}}</span>
                    </a>
                </div>
            </div>
            <p *ngIf="posts.length <= 0" class="notFound">
                No Category Posts found
            </p>
        </div>

        <!-- <div class="col-md-3 box-sidebar">
            <div class="box">
                <h3 class="title">categories</h3>
                <div class="category" *ngFor="let category of categories">
                    <a routerLink="posts-by-category/{{category?.id}}">{{ category?.name }}</a>
                </div>
            </div>
        </div> -->
    </div>
</div>
