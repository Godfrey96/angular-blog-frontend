<p-toast></p-toast>
<div class="container container-box">

    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 p-5">
            <h3 style="font-size: 5rem;">Welcome</h3>
            <h2 style="font-size: 2.5rem; margin-bottom: 3rem;">Login Page</h2>
            <form [formGroup]="loginFormGroup">
                <div class="grid mt-6">
                    <div class="col-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
                            <input type="text" formControlName="email" pInputText placeholder="Email">
                        </div>
                        <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error"><span
                                *ngIf="loginForm['email'].errors && loginForm['email'].errors['required']">Email is
                                required</span>
                            <span *ngIf="loginForm['email'].errors && loginForm['email']">Email is invalid</span>
                        </small>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <input type="password" formControlName="password" pInputText placeholder="Password">
                        </div>
                        <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error">Password is
                            required
                        </small>
                    </div>
                    <div class="col-12 mt-2">
                        <p-button styleClass="full-btn" label="Login" (onClick)="onSubmit()"></p-button>
                    </div>
                    <div class="col-12 mt-5">
                        <h5 class="newAcc">
                            Don't have an account? Register
                            <a routerLink="/register">here</a>
                        </h5>
                    </div>
                    <div class="col-12" *ngIf="isSubmitted && authError">
                        <small class="p-error">{{ authMessage }}</small>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>
